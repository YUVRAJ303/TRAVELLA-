<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveella</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background */
    .hero {
      background: url('https://images.unsplash.com/photo-1500530855697-7320d9e0c3c5') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.3);
    }

    /* Logo */
    .logo img {
      height: 55px;   /* Adjust size as needed */
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    .auth {
      display: flex;
      gap: 15px;
    }

    .auth a {
      text-decoration: none;
      color: white;
      padding: 6px 14px;
      border: 1px solid white;
      border-radius: 20px;
      font-size: 14px;
      transition: 0.3s;
    }

    .auth a:hover {
      background: white;
      color: black;
    }

    /* Hero Content */
    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      padding: 12px 24px;
      border: 1px solid white;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <!-- Replace with your logo path -->
        <a href="#">
          <img src="images/traveella.png" alt="Traveella Logo">
        </a>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discovery</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="auth">
        <a href="#">SIGNUP</a>
        <a href="#">LOGIN</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-content">
      <h1>FIND MORE , CHOOSE SMARTER , WANDER FREELY</h1>
      <div class="buttons">
        <a href="#">Join Co-Travelling</a>
        <a href="#">Discover Places</a>
      </div>
    </div>
  </div>
</body>
</html>
