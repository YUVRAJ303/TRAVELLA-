<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Traveella Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('c:\Users\mahar\Downloads\b0e083623eaeb54db5f614f7ba50884154df141e.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .toggle-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-btns button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #f0f0f0;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle-btns button.active {
      background: black;
      color: white;
      border-radius: 5px;
    }

    .form {
      display: none;
    }
    .form.active {
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .signin-btn {
      width: 100%;
      padding: 12px;
      background: grey;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0;
      transition: 0.3s;
    }

    .signin-btn:hover {
      background: black;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .options a {
      text-decoration: none;
      color: #333;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      font-weight: bold;
    }
  </style>


</head>

<body>

  <div class="login-box">
    <div class="logo">TRAVEELLA</div>


    
    <!-- User and Admin Toggle Buttons -->
     
    <div class="toggle-btns">
      <button id="userBtn" class="active">User</button>
      <button id="adminBtn">Admin</button>
    </div>



    <!-- User Form -->
    <form class="form active" id="userForm">
      <input type="text" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="signin-btn">Sign in</button>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Need help?</a>
      </div>

      <div class="signup">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>

    </form>



    <!-- Admin Form -->
    <form class="form" id="adminForm">
      <input type="text" placeholder="Admin Username" required>
      <input type="password" placeholder="Admin Password" required>
      <button type="submit" class="signin-btn">Admin Login</button>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Need help?</a>
      </div>
    </form>
  </div>



  <script>
    const userBtn = document.getElementById("userBtn");
    const adminBtn = document.getElementById("adminBtn");
    const userForm = document.getElementById("userForm");
    const adminForm = document.getElementById("adminForm");

    userBtn.addEventListener("click", () => {
      userBtn.classList.add("active");
      adminBtn.classList.remove("active");
      userForm.classList.add("active");
      adminForm.classList.remove("active");
    });

    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      userBtn.classList.remove("active");
      adminForm.classList.add("active");
      userForm.classList.remove("active");
    });
  </script>


</body>
</html>
